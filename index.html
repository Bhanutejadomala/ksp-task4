<!DOCTYPE html>
<html lang="en">
<head>

    <title>ksp-task4</title>
    <link  rel="stylesheet" href="style.css"></link>
</head>
<body>
    <form>
        <label for="fname" class="head">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname" class="head">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="birthday" class="head">Dob</label>
        <input type="date" id="birthday" name="Dob"><br><br>
        <label for="age" class="head">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label class="head">Mobile No:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></input><br><br>
        <label class="head">Address:</label>
        <textarea  cols="20"rows="5"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
